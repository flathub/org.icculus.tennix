app-id: org.icculus.tennix
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: tennix
rename-icon: tennix
rename-desktop-file: tennix.desktop
rename-appdata-file: tennix.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri

modules:
  - name: SDL2_gfx
    buildsystem: autotools
    cleanup:
      - '*.a'
      - /include
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sdl2gfx/SDL2_gfx-1.0.4.tar.gz
        sha256: 63e0e01addedc9df2f85b93a248f06e8a04affa014a835c2ea34bfe34e576262

  - name: tennix
    buildsystem: simple
    build-commands:
      - ./configure --prefix ${FLATPAK_DEST}
      - make install
      - install -Dm0644 data/tennix.desktop ${FLATPAK_DEST}/share/applications/tennix.desktop
      - install -Dm0644 tennix.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/tennix.svg
      - install -Dm0644 tennix.appdata.xml ${FLATPAK_DEST}/share/metainfo/tennix.appdata.xml
    sources:
      - type: git
        url: https://repo.or.cz/tennix.git
        tag: tennix-1.3.4
        commit: 9c8f18e023fea7d5064ae554b8c21435d9859816
        x-checker-data:
          type: git
          tag-pattern: ^tennix-([\d.]+)$
      - type: file
        path: tennix.svg
      - type: file
        path: tennix.appdata.xml
